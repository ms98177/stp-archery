<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>STP Archery - Gallery</title>
<!-- Link to Bootstrap here -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="styles/stp-archery.css">
</head>
<body>

  <header>
    <img src="images/stp-banner.jpg" alt="stp banner">
  </header>
  <nav>
    <a class="btn btn-default" href="index.html" role="button">Home</a>
    <a class="btn btn-default" href="classes.html" role="button">Classes</a>
    <a class="btn btn-default" href="instructors.html" role="button">Instructors</a>
    <a class="btn btn-default" href="policy.html" role="button">Policy</a>
    <a class="btn btn-default" href="about.html" role="button">About</a>
    <a class="btn btn-default" href="gallery.html" role="button">Gallery</a>
    <a class="btn btn-default" href="site-map.html" role="button">Site Map</a>
  </nav>

  <div class="section-title">Gallery</div>
      <!-- Classes -->
      <div class="section-title">
        Group Classes
      </div>

      <div class="group-class-column-layout">
        <div class="group-class">
          <img class="group-class-img" src="images/class1-small.jpg" alt="Amy Smith">
          <div class="name">A101 Basic Archery</div>
        </div>

        <div class="group-class">
          <img class="group-class-img" src="images/class2-small.jpg" alt="class 2">
          <div class="name">A102 Intermediate Archery</div>
        </div>

        <div class="group-class">
          <img class="group-class-img" src="images/class3-small.jpg" alt="Nathan Lee">
          <div class="name">A103 Advanced Archery</div>
        </div>
      </div>

      <!-- Lessons -->
      <div class="section-title">Lessons</div>

      <div class="group-class-column-layout">
        <div class="group-class">
          <img class="group-class-img" src="images/lesson1-small.jpg" alt="single lesson">
          <div class="name">Single Lesson</div>
        </div>

        <div class="group-class">
          <img class="group-class-img" src="images/lesson2-small.jpg" alt="3 lessons">
          <div class="name">3 Lesson Package</div>
        </div>

        <div class="group-class">
          <img class="group-class-img" src="images/lesson3-small.jpg" alt="10 lessons">
          <div class="name">10 Lesson Package</div>
        </div>
      </div>

      <!-- Instructors -->
      <div class="section-title">Instructors</div>
      <div class="instructor-column-layout">
        <div class="instructor">
          <img class="instructor-img" src="images/instructor-amy-smith.jpg" alt="Amy Smith">
          <div class="name">Amy Smith</div>

        </div>
        <div class="instructor">
          <img class="instructor-img" src="images/instructor-derek-jenkins.jpg" alt="Derek Jenkins">
          <div class="name">Derek Jenkins</div>

        </div>
        <div class="instructor">
          <img class="instructor-img" src="images/instructor-nathan-lee.jpg" alt="Nathan Lee">
          <div class="name">Nathan Lee</div>
        </div>
      </div>

  <footer> Site created by Mark Seymour</footer>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
